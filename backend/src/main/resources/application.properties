
spring.application.name=cloudops-backend
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/cloudops_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# CORS Configuration (Allow frontend)
cloudops.cors.allowed-origins=http://localhost:3000,http://localhost:3001
