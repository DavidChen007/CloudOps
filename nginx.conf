server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # CloudOps 应用部署在 /CloudOps/ 路径下
    location /CloudOps/ {
        alias /usr/share/nginx/html/;
        index index.html index.htm;
        try_files $uri $uri/ /CloudOps/index.html;

        # 动态注入基础路径配置到 index.html
        # 关键配置：将 BASE_PATH_PLACEHOLDER 替换为 /CloudOps
        sub_filter 'BASE_PATH_PLACEHOLDER' '/CloudOps';
        sub_filter_once on;
        sub_filter_types text/html;

        # 禁止 index.html 缓存，确保每次加载都是最新的
        if ($request_uri ~* .*/index.html$) {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # 针对根路径访问也禁止缓存
        if ($request_uri ~* ^/CloudOps/?$) {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # 确保正确的 MIME 类型
        types {
            application/javascript js mjs;
            text/css css;
            text/html html;
        }
    }

    # 如果需要代理后端 API，取消注释以下配置
#      location /CloudOps/api/ {
#          proxy_pass https://saas.btitib.com/api/basic-ai/;
#          proxy_set_header Host $host;
#          proxy_set_header X-Real-IP $remote_addr;
#          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
#          proxy_set_header X-Forwarded-Proto $scheme;
#      }

    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
